{% extends "tim_app/layouts/main.html" %}
{% load static %}
{% block title %}About{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="title">About</h1>
        <div class="bio">
            <img class="image img-responsive img-400 img-rounded pull-left" src="{% static 'img/keeler_headshot.png' %}">
            {% for paragraph in bio %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
